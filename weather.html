<body>
    <h1>Weather</h1>
    <label for="location">Enter Destination:</label><br><br>
    <input type="text" id="location" placeholder="Enter a location"><br><br>
    <button onclick="getWeather()">Get Weather</button>
  
    <div id="weather-info"></div>
  
    <script>
      function getWeather() {
        var location = document.getElementById('location').value;
        var apiKey = 'a8452c776ec89b2205157ba7bff20a11'; // Replace with your Weatherstack API key
  
        $.ajax({
          url: `http://api.weatherstack.com/current?access_key=${apiKey}&query=${location}`,
          method: 'GET',
          success: function(response) {
            var weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = `
              <h2>${response.location.name}</h2>
              <p>Temperature: ${response.current.temperature}Â°C</p>
              <p>Weather Description: ${response.current.weather_descriptions[0]}</p>
            `;
          },
          error: function(error) {
          console.log(error);
        }
      });
    }
  </script>
</body>
